<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Css con Boostrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

<body>

    <div class="container">
        <div class="carousel slide carousel-fade" data-ride="carousel" id="carouselExample" data-interval="500">

                <li class="active" data-target="#carouselExample" data-slide-to="0"></li>
                <li class="active" data-target="#carouselExample" data-slide-to="1"></li>
                <li class="active" data-target="#carouselExample" data-slide-to="2"></li>
                <li class="active" data-target="#carouselExample" data-slide-to="3"></li>

            </div>
            <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/Clase_7/img/perritos1.jpg" class="img-thumbnail d-block w-100">
                        <div class="carousel-caption">
                            <h5>Perrito 1</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/Clase_7/img/perritos2.jpg" class="img-thumbnail d-block w-100">
                        <div class="carousel-caption">
                            <h5>Perrito 2</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/Clase_7/img/perritos3.jpg" class="img-thumbnail d-block w-100">
                        <div class="carousel-caption">
                            <h5>Perrito 3</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/Clase_7/img/perritos4.jpg" class="img-thumbnail d-block w-100">
                        <div class="carousel-caption">
                            <h5>Perrito 4</h5>
                        </div>
                    </div>
            </div>
            <a href="#carouselExample" class="carousel-control-prev" role="button" data-slide="prev">
                <i class="carousel-control-prev-icon"></i>
            </a>
            <a href="#carouselExample" class="carousel-control-next" role="button" data-slide="next">
                <i class="carousel-control-next-icon"></i>
            </a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"  crossorigin="anonymous"></script>
