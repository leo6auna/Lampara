<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Css con Boostrap-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form name="form" method="POST" action="index.html" class="needs-validation" novalidate>
            <div class="row">
                <!-- Controles de input -->
                <div class="col-md-3">
                    <label class="form-label" for="firstanameid">First Name</label>
                    <input id="firstnameid" type="text" class="form-control" 
                    placeholder="Ingrese el nombre..."
                    name="firstname"
                    autocomplete="off"
                    value="Hiruzen"
                    required
                    disabled>

                    <div class="invalid-feedback">Completame el nombre chango</div>
                    <div class="valid-feedback">Perfecto!</div>

                </div>
                <div class="col-md-3">
                    <label class="form-label" for="lastnameid" >Last Name</label>
                    <input id="lastnameid" type="text" class="form-control" 
                    placeholder="Ingrese el apellido..."
                    name="lastname"
                    autocomplete="off"
                    value=""
                    required
                    >
                    <div class="invalid-feedback">Completame el apellido chango</div>
                    <div class="valid-feedback">Perfecto!</div>
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="usernameid">User Name</label>
                    <input id="usernameid" type="text" class="form-control" 
                    placeholder="Ingrese el nombre de usuario..."
                    name="username"
                    autocomplete=""
                    value=""
                    required
                    >
                    <div class="invalid-feedback">Completame username chango</div>
                    <div class="valid-feedback">Perfecto!</div>
                </div>
                <div class="col-md-3">
                    <label class="form-label" for="passwordid">Password</label>
                    <input id="passwordid" type="password" class="form-control" 
                    placeholder="Ingrese la contraseÃ±a"
                    name="clave"
                    autocomplete="off"
                    value=""
                    required
                    >
                    <div class="invalid-feedback">Completame la clave chango</div>
                    <div class="valid-feedback">Perfecto!</div>
                </div>
            </div>
            <div class="row mt-3">
                <button class="btn btn-primary" type="submit">Enviar</button>
                <button class="btn btn-danger" type="reset">Cancelar</button>

            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
                }, false);
            });
            }, false);
        })();
    </script>
</body>
</html>
